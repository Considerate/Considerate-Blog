<article>
	<h1><a href="/blog/{{slug}}">{{title}}</a></h1>
	<div class="poster">
	  <img alt="Poster image goes here"/>
	</div>
	<div class="articlecontent">
		{{{shorttext}}}
	</div>
	<ul class="postinfo list">
		<li>Posted by <a href="{{authorLink}}">{{author}}</a> in <a href="{{categoryLink}}">{{category}}</a></li>
		<li>{{date}}</li>
		<li><a href="/blog/{{slug}}">Read more &raquo;</a></li>
	</ul>
</article>
